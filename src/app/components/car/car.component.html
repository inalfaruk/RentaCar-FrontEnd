<div *ngIf="dataLoaded==false" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded!=false" class="table table-dark table-hover">
    <thead>
        <tr>
        
        <th>Brand Name</th>
        <th>Color Name</th>
        <th>Car Name</th>
        <th>Model Year</th>
        <th>Daily Price</th>
        <th>Description</th>
        </tr> 
</thead>
<tbody>
        <tr *ngFor="let car of cars">
       
        <td>{{car.brandName}} </td>
        <td>{{car.colorName}} </td>
        <td>{{car.carName}} </td>
        <td>{{car.modelYear}} </td>
        <td>{{car.dailyPrice}} </td>
        <td>{{car.description}} </td>
       
    </tr>
</tbody>
</table>
